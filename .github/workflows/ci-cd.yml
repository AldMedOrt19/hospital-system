name: CI/CD - Hospital System

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Auth Service
        run: docker build -t hospital-auth ./backend/auth-service

      - name: Build Pacientes Service
        run: docker build -t hospital-pacientes ./backend/pacientes-service

      - name: Build Citas Service
        run: docker build -t hospital-citas ./backend/citas-service

      - name: Build Historiales Service
        run: docker build -t hospital-historiales ./backend/historiales-service

      - name: Build Frontend
        run: docker build -t hospital-frontend ./frontend

      - name: ğŸ³ Build all services with docker-compose
        run: docker-compose build

      

