name: CI/CD - Hospital System

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¨ Build Auth Service
        run: docker build -t hospital-auth ./auth

      - name: ğŸ”¨ Build Pacientes Service
        run: docker build -t hospital-pacientes ./pacientes

      - name: ğŸ”¨ Build Citas Service
        run: docker build -t hospital-citas ./citas

      - name: ğŸ”¨ Build Historiales Service
        run: docker build -t hospital-historiales ./historiales

      - name: ğŸ”¨ Build Frontend
        run: docker build -t hospital-frontend ./frontend
