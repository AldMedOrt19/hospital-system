<div class="container">

  <div class="card">
    <h2>Nueva Cita</h2>
    <form onsubmit="crearCita(event)">
      <input id="paciente_id" placeholder="ID Paciente" required>
      <input type="date" id="fecha" required>
      <input id="motivo" placeholder="Motivo" required>
      <button>Guardar</button>
    </form>
  </div>

  <div class="card">
    <h2>Listado de Citas</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Paciente</th>
          <th>Fecha</th>
          <th>Motivo</th>
        </tr>
      </thead>
      <tbody id="tabla-citas"></tbody>
    </table>
  </div>

</div>
